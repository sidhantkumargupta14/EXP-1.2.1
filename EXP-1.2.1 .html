<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>

    <style>
        textarea {
            width: 300px;
            height: 100px;
            font-size: 14px;
            padding: 5px;
        }

        #count {
            margin-top: 5px;
            font-size: 14px;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>

<h3>Live Character Counter</h3>

<textarea id="text" maxlength="100" oninput="countChar()"
          placeholder="Type here..."></textarea>

<p id="count">0 / 100 characters</p>

<script>
    function countChar() {
        let text = document.getElementById("text").value;
        let count = text.length;
        let max = 100;

        let counter = document.getElementById("count");
        counter.innerText = count + " / " + max + " characters";

        if (count == max) {
            counter.classList.add("red");
        } else {
            counter.classList.remove("red");
        }
    }
</script>

</body>
</html>
